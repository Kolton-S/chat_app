<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="onlineBox">
		<ul id="usersOnline"></ul>
	</div>
	<div class="scroll-class">
	<ul id="messages"></ul>
	</div>
	<form>
		<input type="text" class="nickname" placeholder="What is your nickname?">
		<input class="message" type="text" id="m" autocomplete="off">
		<button id="mainButton">send</button>
	</form>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
